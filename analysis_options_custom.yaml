# Configuration personnalisée pour les règles de lint

# Règle pour empêcher l'import de shadcn_ui dans les fichiers de features
linter:
  rules:
    # Utilisation de custom_lint pour créer des règles personnalisées
    # Nous allons configurer une règle qui détecte les imports de shadcn_ui dans lib/features/**
    - shadcn_ui_import_rule

# Configuration spécifique pour custom_lint
custom_lint:
  rules:
    - no_shadcn_ui_import_in_features:
        allowed_paths: ["lib/core/ui/**", "lib/main.dart"]
        forbidden_paths: ["lib/features/**", "lib/presentation/**"]
        message: "L'import de shadcn_ui n'est pas autorisé dans les fichiers de features. Utilisez plutôt les composants PharmaUI depuis lib/core/ui."
        error_code: "shadcn_ui_import_forbidden"