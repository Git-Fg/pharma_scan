linter:
  rules:
    # --- VERBOSITY REDUCTION (Solo Dev Optimization) ---
    # Disable mandatory documentation for public members
    public_member_api_docs: false

    # --- PROJECT SPECIFIC EXCLUSIONS ---
    # Allow simple string concatenation when cleaner than interpolation
    prefer_interpolation_to_compose_strings: false

    # Optional: If you prefer lines longer than 80 chars (modern screens)
    lines_longer_than_80_chars: false

    # Disable I/O warnings for offline-first, I/O-heavy application
    avoid_slow_async_io: false
    avoid_print: true

analyzer:
  plugins:
    - custom_lint
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.mapper.dart"
    - "**/*.drift.dart"
    - "**/*.drift.types.temp.dart"
    - "**/*.expr.temp.dart"
    - "**/*.types.temp.dart"
    - ".dart_tool/**"
    - "test/**/*.mocks.dart"
    - "tool/**"
    # - "patrol_test/**"  # Exclude Patrol test files from analyzer
    - "patrol_test/robots/**" # Exclude robots from analyzer
  language:
    # Relaxed for external DB-driven architecture
    # Test files work with dynamic data from backend pipeline
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  enable-experiment:
    - dot-shorthands # Required for Mix 2.0 dot notation syntax (Dart SDK â‰¥ 3.9.0)
  errors:
    # Treat specific hints as errors for stricter quality
    missing_return: error
    dead_code: error
    always_use_package_imports: error
    avoid_print: error
    unnecessary_lambdas: warning
    # Relaxed for external DB-driven architecture
    # Test files work with dynamic data from backend pipeline and generated companion types
    argument_type_not_assignable: warning # Allow dynamic types in test helpers
    avoid_dynamic_calls: warning # Allow in test files for backend data handling
    undefined_method: warning # Test files use generated companion constructors
    undefined_identifier: warning # Test files reference generated companion types
    # Allow generated types in test files (companion types from build_runner)
    non_type_as_type_argument: warning # Test files reference generated types
    undefined_class: warning # Test files reference generated companion classes
    undefined_function: warning # Test files reference generated companion constructors

custom_lint:
  debug: true 